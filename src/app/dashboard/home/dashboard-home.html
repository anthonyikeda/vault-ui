<div class="container">
  <h2>{{ title }}</h2>
  <form name="form" (ngSubmit)="f.form.valid && getPath()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="vaultPath">Path:</label>
      <input type="text" class="form-control" name="vaultPath" [(ngModel)]="model.vaultPath" #vaultPath="ngModel" required>
    </div>
    <button [disabled]="loading" class="btn btn-primary">{{ buttonLabel }}</button>
    <div *ngIf="results">
      <textarea class="form-control" name="results" [(ngModel)]="model.results" #results="ngModel"></textarea>
    </div>
  </form>

</div>
